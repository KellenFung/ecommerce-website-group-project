<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../styles/cart_view.css"/>
</head>
<body>
    <div class="main_container">
        <div class="products_container">
            <div class="product" data-product-id="refridgerator">
                <div class="product_image">
                    <img src="../temp_images/refridgerator.jpg" alt="refridgerator"/>
                </div>
                <div class="product_description">
                    <h3>Refrigerator</h3>
                    <div class="count-container">
                        <div class="subtract-counter">-</div>
                        <div class="counter">
                            <input type="text" value="1" class="quantity-input"/>
                        </div>
                        <div class="add-counter">+</div>
                    </div>
                </div>
                <button class="delete-product">&times</button>
            </div>
            <div class="product" data-product-id="microwave">
                <div class="product_image">
                    <img src="../temp_images/microwave.jpg" alt="microwave"/>
                </div>
                <div class="product_description">
                    <h3>Microwave</h3>
                    <div class="count-container">
                        <div class="subtract-counter">-</div>
                        <div class="counter">
                            <input type="text" value="1" class="quantity-input"/>
                        </div>
                        <div class="add-counter">+</div>
                    </div>
                </div>
                <button class="delete-product">&times</button>
            </div>
            <div class="product" data-product-id="dishwasher">
                <div class="product_image">
                    <img src="../temp_images/dishwasher.jpg" alt="dishwasher"/>
                </div>
                <div class="product_description">
                    <h3>Dishwasher</h3>
                    <div class="count-container">
                        <div class="subtract-counter">-</div>
                        <div class="counter">
                            <input type="text" value="1" class="quantity-input"/>
                        </div>
                        <div class="add-counter">+</div>
                    </div>
                </div>
                <button class="delete-product">&times</button>
            </div>
        </div>
        <div class="order-detail-container">
            <div class="order-summary">
                <div class="order-summary-title">
                    <h3>ORDER SUMMARY</h3>
                </div>
                <div class="order-summary-details">
                    <div id="order-subtotal">Subtotal</div>
                    <div id="order-shipping">Shipping</div>
                    <div id="order-tax">Tax</div>
                </div>
                <div class="order-summary-total">
                    <p>Total</p>
                </div>
                <div class="order-summary-buttons">
                    <button id="checkout">Proceed to Secure Checkout</button>
                    <button id="continue-shopping">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../js/cart_view.js"></script>
</body>
</html>
